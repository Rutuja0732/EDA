<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Titanic Survival Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form id="prediction-form">
            <input type="number" name="Pclass" placeholder="Class (1, 2, or 3)" required>
            <input type="text" name="Sex" placeholder="Sex (male or female)" required>
            <input type="number" name="Age" placeholder="Age" required>
            <input type="number" name="SibSp" placeholder="Siblings/Spouses Aboard" required>
            <input type="number" name="Parch" placeholder="Parents/Children Aboard" required>
            <input type="number" step="0.01" name="Fare" placeholder="Fare Amount" required>
            <select name="Embarked">
                <option value="">Embarked (C, Q, S)</option>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> 
</body>
</html>
